<!DOCTYPE html>

<head>
    <style>
        body {
            background-color: #111;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        #game {
            position: relative;
            width: 600px;
            height: 400px;
            background-color: #333;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }

        #ball {
            width: 20px;
            height: 20px;
            background-color: #fff;
            border-radius: 50%;
            position: absolute;
            top: 200px;
            left: 290px;
            transform: translate(-50%, -50%);
        }

        .paddle {
            width: 10px;
            height: 80px;
            background-color: #fff;
            position: absolute;
        }

        #paddleLeft {
            top: 200px;
            left: 50px;
            transform: translate(-50%, -50%) rotate(45deg);
        }

        #paddleRight {
            top: 200px;
            right: 10px;
            transform: translate(-50%, -50%);
        }

        /* Paddle hover effect */
        .paddle:hover {
            background-color: #777;
        }

        /* Scoreboard styles (optional) */
        .scoreboard {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            justify-content: space-between;
            width: 200px;
            color: #fff;
            font-family: sans-serif;
        }

        .score {
            font-size: 2em;
        }
    </style>
</head>
<html>

<body>
    <div id="game">
        <div id="ball"></div>
        <div id="paddleLeft" class="paddle"></div>
        <div id="paddleRight" class="paddle"></div>
    </div>
    <script>
        console.log("This is a test of html tags");

        const ball = document.getElementById('ball');
        console.log("ball is " + ball);
        console.log("ball.style is " + ball.style);
        console.log("ball.style.width is " + ball.style.width);
        console.log("ball.style.height is " + ball.style.height);
        console.log("ball.style.backgroundColor is " + ball.style.backgroundColor);
        console.log("ball.style.borderRadius is " + ball.style.borderRadius);
        console.log("ball.style.position is " + ball.style.position);
        console.log("ball.style.top is " + ball.style.top);
        console.log("ball.style.left is " + ball.style.left);
    </script>
</body>

</html>
