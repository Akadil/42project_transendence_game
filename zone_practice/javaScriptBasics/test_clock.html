<!DOCTYPE html>
<html>

<head>
    <title>Clock</title>
</head>

<body>
    <h1>My Clock</h1>
    <p id="clock"></p>
    <script>
        function displayTime() {
            var date = new Date();
            var time = date.toLocaleTimeString();
            document.getElementById("clock").innerHTML = time;
        }
        setInterval(displayTime, 1000);
    </script>
</body>

</html>
